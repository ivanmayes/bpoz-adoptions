<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoptable Dogs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Adoptable Dogs</h1>
        <div class="toolbar">
            <button id="toggleView" class="toggle-btn" disabled>
                Show All Dogs
            </button>
        </div>
    </header>
    
    <div class="app-container">
        <aside id="chat-sidebar" class="chat-sidebar">
            <div class="chat-header">
                <h2>Paw-finder Assistant</h2>
            </div>
            <div id="chat-messages" class="chat-messages"></div>
            <div class="chat-input-container">
                <input 
                    type="text" 
                    id="chat-input" 
                    class="chat-input" 
                    placeholder="Type your message..."
                    disabled
                >
                <button id="chat-send" class="chat-send" disabled>Send</button>
            </div>
        </aside>
        
        <main class="main-content">
            <div id="loading" class="loading">Loading adorable dogs...</div>
            <div id="error" class="error" style="display:none;"></div>
            <div id="dogGrid" class="dog-grid"></div>
        </main>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
